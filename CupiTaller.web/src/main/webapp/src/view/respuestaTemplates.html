<script type="text/template" id="respuestaList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>Name</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(respuestas, function(respuesta) { %>
    <tr>
		<td><%= htmlEncode(respuesta.getDisplay('name')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-respuesta-edit',{id:<%= respuesta.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-respuesta-delete',{id:<%= respuesta.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="respuesta">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-respuestaForm">
    <% if(respuesta.id) {%>
    <input type="hidden" name="id" value="<%= respuesta.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= respuesta.get('name') %>"/>	
		</div>
    </form>
    </div>
</script>
